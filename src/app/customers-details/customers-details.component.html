<div *ngIf="customer">
    <p>Details of customer {{customer.id}}. All fields can be edited.</p>
    <form (ngSubmit)="updateCustomer()" [formGroup]="updateCustomerForm">
        <div>
            <label for="firstname">First name</label>
            <input
                type="text"
                id="firstname"
                required
                formControlName="firstname"
            />
        </div>
        
        <div>
            <label for="lastname">Last name</label>
            <input
                type="text"
                id="lastname"
                required
                formControlName="lastname"
            />
        </div>
        
        <div>
            <label for="address">Address</label>
            <input
                type="text"
                id="address"
                required
                formControlName="address"
            />
        </div>
        
        <div>
            <label for="phoneNumber">Phone number</label>
            <input
                type="tel"
                id="phoneNumber"
                required
                formControlName="phoneNumber"
            />
        </div>
        <div>
            <!--disables the button when the form is not valid (all fields required)-->
            <button type="submit" id="submit" [disabled]="updateCustomerForm.invalid">Confirm</button>
            <button class="delete" (click)="deleteCustomer()">Delete</button>
        </div>
    </form>
</div>
